{% extends 'base.html' %}
{%block start%}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
          <input name="recipe_name" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
          <textarea name="recipe_description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-check-label" for="exampleCheck1">Recipe Image</label>
          <input name="recipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add Recipe</button>
    </form>
    <hr>
    <div class="mt-5">
      <div class="mx-auto col-6">

        <form>
        <div class="mb-3">
          <label class="form-label">Search Recipe</label>
          <input name="search" type="search" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

    </div>
    </div>
    
    <table class="table table-hover mt-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Recipe Name</th>
          <th scope="col">Recipe Description</th>
          <th scope="col">Recipe Image</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe  in recipes %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{recipe.recipe_name}}</td>
          <td>{{recipe.recipe_description}}</td>
          <td>
            <img src="/media/{{recipe.recipe_image}}" style="height:120px;width:120px">
          </td>
          <td>
            <div class="d-flex flex-column justify-content-between">
              <a href="/delete-recipes/{{recipe.id}}" class="btn btn-danger">Delete</a>
              <a href="/update-recipes/{{recipe.id}}" class="btn mt-2 btn-success">Update</a>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

</div>

{% endblock %}
